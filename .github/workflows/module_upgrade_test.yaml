# .github/workflows/terraform-upgrade-test.yml
name: Terraform Module Upgrade Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.tf'
      - '**.tfvars'
      - '**.yml'
      - 'tests/**'
      - 'examples/**'

env:
  INCLUDE_PREVIOUS_MAJOR_VERSION: true # set to false to skip N-1 major version test

jobs:
  discover-tags:
    name: Discover semver tags
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.get-tags.outputs.tags }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest semver tags
        id: get-tags
        shell: bash
        run: |
          set -e
          git fetch --tags
          tags=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' | grep -Ev -- '-')
          sorted_tags=$(echo "$tags" | sort -V)
          major_versions=$(echo "$sorted_tags" | sed -E 's/^v([0-9]+)\..*/\1/' | sort -nr | uniq)
          current_major=$(echo "$major_versions" | head -n1 || true)
          prev_major=$(echo "$major_versions" | sed -n 2p || true)
          latest_tag=""
          prev_major_tag=""
          if [ -n "$current_major" ]; then
            latest_tag=$(echo "$sorted_tags" | grep "^v${current_major}\." | tail -n1 || true)
          fi
          if [ -n "$prev_major" ]; then
            prev_major_tag=$(echo "$sorted_tags" | grep "^v${prev_major}\." | tail -n1 || true)
          fi
          arr=()
          [ -n "$latest_tag" ] && arr+=("$latest_tag")
          if [[ "${INCLUDE_PREVIOUS_MAJOR_VERSION}" == "true" ]]; then
            [ -n "$prev_major_tag" ] && arr+=("$prev_major_tag")
          fi
          arr_json=$(printf '%s\n' "${arr[@]}" | jq -R . | jq -s -c .)
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "${arr_json}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Print discovered tags
        run: |
          echo "Discovered tags: ${{ steps.get-tags.outputs.tags }}"

# --------------------------------------------------------------------------------------------------------------- #

  upgrade-test:
    name: 'Upgrade test (from: ${{ matrix.upgrade_from }}, TF: ${{ matrix.terraform_version }})'
    needs: discover-tags
    runs-on: ubuntu-latest
    strategy:
      matrix:
        upgrade_from: ${{ fromJson(needs.discover-tags.outputs.tags) }}
        terraform_version: [1.12.2]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform_version }}

      - name: Print test details
        run: |
          echo "Testing upgrade from module version ${{ matrix.upgrade_from }}"
          echo "Testing Terraform version ${{ matrix.terraform_version }}"
      
      - name: Checkout baseline module version (upgrade_from)
        run: |
          BASELINE_DIR="baseline-${{ matrix.upgrade_from }}"
          git clone . "$BASELINE_DIR"
          cd "$BASELINE_DIR"
          git checkout "${{ matrix.upgrade_from }}"
          ls -l

      - name: Update test module source to baseline version
        run: |
          BASELINE_DIR="baseline-${{ matrix.upgrade_from }}"
          #sed -i 's|__MODULE_SOURCE__|git::https://github.com/${{ github.repository }}.git//.?ref=${{ matrix.upgrade_from }}|' "$BASELINE_DIR/tests/default/main.tf"
          sed -i 's|source = .*|source = "git::https://github.com/${{ github.repository }}.git//.?ref=${{ matrix.upgrade_from }}"|' "$BASELINE_DIR/tests/default/main.tf"

      - name: Terraform Init + Apply baseline version
        run: |
          BASELINE_DIR="baseline-${{ matrix.upgrade_from }}"
          cat "$BASELINE_DIR/tests/default/main.tf"
          terraform -chdir="$BASELINE_DIR/tests/default" init -input=false
          terraform -chdir="$BASELINE_DIR/tests/default" apply -auto-approve

      - name: Copy state and .terraform to target version test dir
        run: |
          BASELINE_DIR="baseline-${{ matrix.upgrade_from }}"
          cp "$BASELINE_DIR/tests/default/terraform.tfstate" tests/default/ || true
          cp -r "$BASELINE_DIR/tests/default/.terraform" tests/default/ || true

      - name: Switch to local module source (current branch)
        run: |
          sed -i 's|source = .*|source = "../.."|' tests/default/main.tf

      - name: Terraform Init + Plan target version
        run: |
          terraform -chdir=tests/default init -upgrade -input=false
          terraform -chdir=tests/default plan -detailed-exitcode -input=false -out=tfplan

      - name: Save Terraform Plan Output
        run: terraform -chdir=tests/default show -no-color tfplan > plan.txt

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Terraform Plan (Upgrade Test from \`${{ matrix.upgrade_from }}\`)\n\`\`\`\n${plan}\n\`\`\``
            });

      - name: Terraform Apply target version
        run: |
          terraform -chdir=tests/default apply -input=false tfplan

      - name: Terraform Destroy
        if: always()
        run: |
          terraform -chdir=tests/default destroy -auto-approve