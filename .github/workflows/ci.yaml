# .github/workflows/ci.yaml
name: Terraform Module CI Testing

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - '*.tf'
      - 'tests/**/*.tf'
      - 'tests/**/*.tfvars'
      - 'tests/**/*.tftest.hcl'

permissions:
  contents: read
  pull-requests: write

env:
  LOCAL_TF_VERSION: 1.13.2

jobs:
  ci-checks:
    name: 'TF Module CI Checks'
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      UNIT_TEST_DIR: tests/unit
      INT_TEST_DIR: tests/integration
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform ${{ env.LOCAL_TF_VERSION }}
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.LOCAL_TF_VERSION }}

      - name: Print test details
        run: |
          echo "========================================="
          echo "ðŸ”„ Terraform Module CI Checks            "
          echo "========================================="
          echo "Phase 1: Unit tests (terraform test)"
          echo "ðŸ“ Unit test directory: ${{ env.UNIT_TEST_DIR }}"
          echo ""
          echo "Phase 2: Integration test (terraform plan + apply)"
          echo "ðŸ“ Integration test directory: ${{ env.INT_TEST_DIR }}"
          echo ""
          echo "ðŸ”§ Local Terraform CLI version: ${{ env.LOCAL_TF_VERSION }}"
          echo "========================================="

      - name: Terraform fmt check
        run: |
          if ! terraform fmt -check -recursive; then
            echo "âŒ Terraform files are not properly formatted!"
            echo "Run 'terraform fmt -recursive' to fix formatting issues."
            echo "Files that need formatting:"
            terraform fmt -check -recursive -diff
            exit 1
          fi

      - name: Terraform test (unit test)
        run: |
          echo "Running terraform test against ${{ env.UNIT_TEST_DIR }} directory..."
          terraform init
          terraform test -test-directory=${{ env.UNIT_TEST_DIR }} | tee terraform-test-output.log

      - name: Comment unit test output on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = fs.readFileSync('terraform-test-output.log', 'utf8');

            // Safety: GitHub comments max out ~65k chars
            const MAX = 60000;
            if (body.length > MAX) {
              body = body.slice(0, MAX) + "\n\n... [truncated]";
            }

            const comment = [
              "### Terraform (Unit) Test Output",
              "```",
              body,
              "```"
            ].join("\n");

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Terraform validate (integration test)
        run: |
          echo "Running terraform validate against ${{ env.INT_TEST_DIR }} directory..."
          terraform -chdir=${{ env.INT_TEST_DIR }} init -backend=false
          terraform -chdir=${{ env.INT_TEST_DIR }} validate

      - name: Terraform plan + apply (integration test)
        id: terraform_plan_apply
        run: |
          echo "Running terraform init and terraform plan against ${{ env.INT_TEST_DIR }} directory..."
          terraform -chdir=${{ env.INT_TEST_DIR }} init -input=false
          terraform -chdir=${{ env.INT_TEST_DIR }} plan -input=false -out=tfplan

          resource_changes=$(terraform -chdir=${{ env.INT_TEST_DIR }} show -json tfplan \
            | jq -r '[.resource_changes[]? | select(.change.actions != ["no-op"])] | length')

          if [ "$resource_changes" -gt 0 ]; then
            echo "Running terraform apply against ${{ env.INT_TEST_DIR }} directory..."
            terraform -chdir=${{ env.INT_TEST_DIR }} apply -input=false tfplan
          else
            echo "No resource changes; skipping apply."
          fi
      
      - name: Terraform destroy (cleanup)
        if: steps.terraform_plan_apply.conclusion != 'skipped'
        run: |
          echo "Running terraform destroy against ${{ env.INT_TEST_DIR }} directory ..."
          terraform -chdir=${{ env.INT_TEST_DIR }} init -input=false
          terraform -chdir=${{ env.INT_TEST_DIR }} destroy -auto-approve -input=false