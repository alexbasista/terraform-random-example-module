# .github/workflows/ci.yaml
name: Terraform Module CI Testing

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - '*.tf'
      - 'tests/**/*.tf'
      - 'tests/**/*.tfvars'

permissions:
  contents: read
  pull-requests: write

env:
  LOCAL_TF_VERSION: "1.12.2"
  TF_LINT_VERSION: "0.58.1"

jobs:
  ci-test:
    name: 'CI Test (Plan + Apply from scratch)'
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      TEST_DIR: integration-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.LOCAL_TF_VERSION }}

      - name: Print test details
        run: |
          echo "========================================="
          echo "üîÑ CI TEST (Plan + Apply from scratch)"
          echo "========================================="
          echo "üìÅ Test directory: ${{ env.TEST_DIR }}"
          echo "üîß Local Terraform CLI version: ${{ env.LOCAL_TF_VERSION }}"
          echo "========================================="

      - name: Terraform Format Check
        run: |
          if ! terraform fmt -check -recursive; then
            echo "‚ùå Terraform files are not properly formatted!"
            echo "Run 'terraform fmt -recursive' to fix formatting issues."
            echo "Files that need formatting:"
            terraform fmt -check -recursive -diff
            exit 1
          fi

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v5
        # with:
        #   tflint_version: ${{ env.TF_LINT_VERSION }}

      - name: Run TFLint
        run: |
          tflint --init
          tflint .
          tflint --chdir=tests/ --recursive

      - name: Terraform Validate
        run: |
          terraform -chdir=tests/${{ env.TEST_DIR }} init -backend=false
          terraform -chdir=tests/${{ env.TEST_DIR }} validate

      - name: Terraform Init + Plan + Apply
        run: |
          terraform -chdir=tests/${{ env.TEST_DIR }} init -input=false
          terraform -chdir=tests/${{ env.TEST_DIR }} plan -input=false -out=tfplan
          terraform -chdir=tests/${{ env.TEST_DIR }} apply -input=false tfplan

      - name: Terraform Destroy
        if: always() && (steps.apply.conclusion == 'success' || steps.apply.conclusion == 'failure')
        run: |
          terraform -chdir=tests/${{ env.TEST_DIR }} destroy -auto-approve